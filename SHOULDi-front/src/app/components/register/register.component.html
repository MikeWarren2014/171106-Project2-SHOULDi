
<div class="pageCenter">
    <h1 class="textCenter">Registration</h1>
    <form id="registration" (ngSubmit)="register()" class="table" >
        <input type="text" name="firstName" class="tableCell" pattern="[A-Za-z]+" [(ngModel)]="model.firstName" placeholder="first name" required>
        <div class="spacing"></div>
        <input type="text" name="lastName" class="tableCell" pattern="[A-Za-z]+" [(ngModel)]="model.lastName" placeholder="last name" required>
        <div class="spacing"></div>
        <select type="text" id="gender" name="gender" class="tableCell" pattern="[A-Za-z]+" [(ngModel)]="model.gender" value=" " required>
            <option selected disabled hidden>gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <div class="spacing"></div>
        <input type="text" name="userName" class="tableCell" pattern="\w+" [(ngModel)]="model.userName" placeholder="username" required>
        <div class="spacing"></div>
        <input type="password" name="password" class="tableCell" [(ngModel)]="model.password" placeholder="new password" required>
        <div class="spacing"></div>
        <input type="confirmPassword" name="confirmPassword" class="tableCell" [(ngModel)]="model.confirmPassword" placeholder="confirm password" required>
        <div class="spacing"></div>
        <button [disabled]="loading">Register</button>
        <div class="spacing"></div>
    </form>
    <div id="spinner">
        <img *ngIf="loading" src="../../../assets/images/SHOULDi-fedora.png" style="width: 100%; transition: opacity 1.5s">
    </div>
</div>
