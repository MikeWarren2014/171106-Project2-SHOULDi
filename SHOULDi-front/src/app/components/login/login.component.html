<div class="main center">
    <img id="ribbon" src="./assets/images/SHOULDi-ribbon.png" alt="SHOULDi Ribbon">
    <form>
        <!-- <label for="username">username</label> -->
        <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="username"/>
        <!-- <label for="password">password</label> -->
        <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password"/>
        <input type="submit" (click)="submitForm()"/>
        <a class="textCenter" routerLink="register">Register?</a>
    </form>
</div>
