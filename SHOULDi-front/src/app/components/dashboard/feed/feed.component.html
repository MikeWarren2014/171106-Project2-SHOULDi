<div class="feedContainer">
    <!-- 
        To be shown when there's no content
    -->
    <div class="feedPage" *ngIf="!currentPost">

        <p class="pageCenter">
            Sorry, there's no feed content yet. Wanna <a routerLink="../create-posts">create some</a>?
        </p>

    </div>
    <div class="feedPage" *ngIf="currentPost && currentPost.image">

        <div id="feedContent">
            
            <div *ngIf="currentPost && currentPost.image" id="imageContainer">

                <img
                    id="currentImage"
                    class="center"
                    src="{{currentPost.image}}"
                >
                
            </div>
            <label>Occasion : <b>{{currentPost.occasion}}</b></label><br>
            <button (click)="flagPost(currentPost)">Flag post</button>
        </div>
        
        <div id="imageActions">
            <div id="ratingsContainer">
                <label>SHOULD I?</label>
                <button 
                    id="upvote"
                    value="Yes"
                    (click)="upvote()"
                >Yes, you should!</button>
                <button 
                    id="downvote"
                     value="No" 
                     (click)="downvote()"
                >No, you shouldn't!</button>
            </div>
            <div id="commentsContainer">
                <h3>Comments</h3>
                <form *ngIf="!hasCommented; else showMyComment" id="addComment">
                    <textarea cols="40" id="newComment" name="newComment" [(ngModel)]="this.newComment.content"></textarea>
                    <button value="Post Comment" (click)="comment()">Comment</button>
                </form>
                <ng-template #showMyComment>
                    <div id="myComment">
                        {{newComment.content}}
                    </div>
                </ng-template>
                </div>
            </div>
        </div>
</div>
