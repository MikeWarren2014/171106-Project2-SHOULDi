<div>
    <div class="textCenter">Create Post</div>
    <form (ngSubmit)="createPost()" class="table" >
        <input type="file" id="postImage" name="postImage" accept=".jpg, .jpeg, .png">
        <input type="text" id="postOccasion" name="postOccasion" [(ngModel)]="post.occasion">
        <input type="submit">
    </form>
</div>
